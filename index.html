<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>


    <div class="title">
        <h1>Rock Paper Scissors Game</h1>
        <h4>Choose yours</h4>
    </div>

    <div class="new-game-button-container">
        <button id="newGameButton" class="newGameButton">New game</button>
    </div>

    <div class="container">
        <button id="rockButton" value="rock">
            <img src="./images/icons8-rock-100.png" alt="Rock">
        </button>
        <button id="paperButton" value="paper">
            <img src="./images/icons8-paper-100.png" alt="Paper">
        </button>
        <button id="scissors" value="scissors">
            <img src="./images/icons8-scissors-100.png" alt="Scissors">
        </button>
    </div>

    <div class="result">
        <div class="choice-result">
            <p id="playerChoice">Player choose: </p>
            <p id="playerScoreText">Player Score: </p>
            <p id="computerScoreText">Computer Score: </p>
        </div>

        <div class="score-container">
            <div id="resultHistory">

            </div>

            <div id="finalResult"></div>
        </div>
    </div>

</body>

</html>
